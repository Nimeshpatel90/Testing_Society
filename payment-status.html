<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harikrupa Society - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #logo {
            max-width: 250px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        #logo:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .btn {
            background-color: #ff4081;
            color: white;
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <img id="logo" src="https://raw.githubusercontent.com/Nimeshpatel90/Harikrupa-Society/main/LOGO.png" alt="Society Logo">
    <h1>Welcome to Harikrupa Society</h1>
    <p>Manage your maintenance payments with ease.</p>

    <button class="btn" onclick="redirectToPayment()">Payment Status</button>

    <script>
        function redirectToPayment() {
            window.location.href = "payment-status.html";
        }
    </script>

</body>
</html>
